# Server Configuration
server.port=8001

# MongoDB Configuration
spring.data.mongodb.uri=${MONGO_URL:mongodb://localhost:27017}
spring.data.mongodb.database=${DB_NAME:guesthub_db}

# Application Name
spring.application.name=guesthub-backend

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.guesthub=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JWT Configuration
jwt.secret=${JWT_SECRET:devsecretchangemeinproductionenvironmentlongsecret}
jwt.expiration-minutes=120

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.enabled=true

